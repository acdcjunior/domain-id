apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'io.github.acdcjunior'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.7


dependencies {
	compileOnly("org.springframework.boot:spring-boot:2.0.2.RELEASE")

	compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
	compileOnly group: 'org.hibernate', name: 'hibernate-core', version: '5.3.0.Final'


	compileOnly ('org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final')

	testCompile ('junit:junit:4.12')
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'


	testCompile ('org.reflections:reflections:0.9.11') // used by some tests for classpath scanning of ids

	testCompile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'

	// por ReflectionTestUtils
	testCompile group: 'org.springframework', name: 'spring-core', version: '5.0.6.RELEASE'

}

// https://discuss.gradle.org/t/compileonly-dependencies-are-not-available-in-tests/15366/7
sourceSets {
	test.compileClasspath += configurations.compileOnly
	test.runtimeClasspath += configurations.compileOnly
}

task wrapper(type: Wrapper) {
	gradleVersion = '5.4.1'
	distributionType = Wrapper.DistributionType.ALL
}
